<html>
    <head>
        <title>text align</title>
        <style>
            h1{
                text-align: center;
                color:red;
            }
            h2{
                text-align: left;
                color:rgb(150,0,255);
            }
            h3{
                text-align: right;
                color:brown;
            }
        </style>
    </head>
    <body>
        <h1>karthik(center)</h1>
        <h2>swamy(left)</h2>
        <h3>Nune(right)</h3>
    </body>
</html>
