<html>
    <head>
        <title>css class</title>
        <style>
            .ram {
                background-color: blue;color:yellow;font-size:14px;
            }
            .classB{/*last color comes first*/
                background-color: red;color:yellow;color:blueviolet;font-size: 14px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1 class="ram">using ram</h1>
        </center>
        <h1 class="ram">using class ram</h1>
        <h1 class="classB">using class B</h1>
    </body>
</html>
