<html>
    <head>
        <title>Links</title>
        <style>
            /*Unvisited link*/
            a:link{
                color:red;
            }
            /*Visited link*/
            a:visited{
                color:blue;
            }
            /*Mouse over link*/
            a:hover{
                color:green;
            }
            /*Selected link (clicked)*/
            a:active{
                color:yellow;
            }
        </style>
    </head>
    <body>
        <p><a href="Exp1-CSS.html">CSS link</a></p>
        <a href="Exp8-padding.html">HTML link</a><br>
        <a href="https://www.google.com">google</a><br>
        <a href="https://www.chrome.com">gmail</a>
    </body>
</html>
